<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="instagram-wrapper">
        <div class="phone">
            <img src="./img/instagram-celular.png" alt="Imagem de um celular no instagram">
        </div>
        <div class="account-box">
            <div class="menu">
                <img src="./img/instagram-logo.png" alt="Logo do insta">
                <img id="eu" src="./img/eu.png" alt="uma foto do usuÃ¡rio">
                <a id="continueBtn" href="">Continue as lucasofonseca</a>
                <a class="account-text" href="">Remove Account</a>
            </div>
            <div class="menu">
                <p>Not lucasofonseca?</p>
                <p>
                    <a class="account-text" href="">Switch Accounts</a>
                    or
                    <a class="account-text" href="">Sign Up</a>
                </p>
            </div>
            <div class="download-menu">
                <p>Get the app.</p>
                <div class="download-btn">
                    <img src="./img/apple-button.png" alt="Download na Apple Store">
                    <img src="./img/googleplay-button.png" alt="Download no Google Play">
                </div>
            </div>
        </div>

        
    </div>
</body>

</html>
